<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template.xhtml">

    <f:metadata>
        <f:viewParam name="petId" value="#{petDeleteBean.petId}"></f:viewParam>
        <f:event type="preRenderView" listener="#{petDeleteBean.fetchPet()}"/>
    </f:metadata>

    <ui:define name="body">
        <h:form>
            <h3>Update a Pet:</h3>
            <div>
                <h:outputLabel value="Type of Animal:"></h:outputLabel>
                <h:inputText value="#{petDeleteBean.pet.typeOfAnimal}" />
            </div>
            <div>
                <h:outputLabel value="Name of Pet:"></h:outputLabel>
                <h:inputText value="#{petDeleteBean.pet.name}" />
            </div>
            <div>
                <h:outputLabel value="Breed:"></h:outputLabel>
                <h:inputText value="#{petDeleteBean.pet.breed}" />
            </div>
            <div>
                <h:outputLabel value="Color:"></h:outputLabel>
                <h:inputText value="#{petDeleteBean.pet.color}" />
            </div>
            <div>
                <h:outputLabel value="Behavior of Pet:"></h:outputLabel>
                <h:inputText value="#{petDeleteBean.pet.behavior}" />
            </div>
            <div>
                <h:outputLabel value="Date Modified:"></h:outputLabel>
                <h:inputText value="#{petDeleteBean.pet.availableDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                </h:inputText>
            </div>
            <h:commandButton action="#{petDeleteBean.updatePet}" value="Submit" />
           <h:commandButton action="list?faces-redirect=true" value="Cancel" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
