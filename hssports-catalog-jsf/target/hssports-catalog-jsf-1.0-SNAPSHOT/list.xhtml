<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{catalogItemFormBean.init}"></f:viewAction>
	</f:metadata>
		<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form"/> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<ui:define name="body">

        <h:form>
            <h:outputLabel value="Search by Name:" />
            <h:inputText id="searchInput" value="#{catalogItemFormBean.searchText}" />
            <h:commandButton action="#{catalogItemFormBean.searchByName}" value="Search">
                <f:ajax execute="searchInput" render="dataTable" />
            </h:commandButton>
        </h:form>

		<h:form>
			<h:outputLabel value="Sort by type: "/>
			<h:selectOneMenu id="sortInput" value="#{catalogItemFormBean.sortText}">
				<f:selectItem itemValue="birds" itemLabel="Birds"/>
				<f:selectItem itemValue="cats" itemLabel="Cats"/>
				<f:selectItem itemValue="dogs" itemLabel="Dogs"/>
				<f:selectItem itemValue="fish" itemLabel="Fish"/>
				<f:selectItem itemValue="guinea pigs" itemLabel="Guinea Pigs"/>
				<f:selectItem itemValue="rabbits" itemLabel="Rabbits"/>
			</h:selectOneMenu>
			<h:commandButton value="Sort" action="#{catalogItemFormBean.sortByType()}">
				<f:ajax execute="sortInput" render="dataTable"/>
			</h:commandButton>
		</h:form>

		<h:dataTable class="uk-table uk-table-small uk-table-divider" id="dataTable" value="#{catalogItemFormBean.items}" var="item">
			<h:column>
				<f:facet name="header">Type of Animal</f:facet>
				<h:outputText value="#{item.typeOfAnimal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name of Pet</f:facet>
				<h:outputText value="#{item.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Breed</f:facet>
				<h:outputText value="#{item.breed}" />
			</h:column>
			<h:column>
				<f:facet name="header">Color</f:facet>
				<h:outputText value="#{item.color}" />
			</h:column>
			<h:column>
				<f:facet name="header">Behavior</f:facet>
				<h:outputText value="#{item.behavior}" />
			</h:column>
			<h:column>
				<f:facet name="header">Date Modified</f:facet>
				<h:outputText value="#{item.availableDate}" />
			</h:column>
			<h:column>
				<f:facet name="header">Behavior of Pet</f:facet>
				<h:outputText value="#{item.behavior}" />
			</h:column>
			<h:column>
				<h:link value="Remove" outcome="confirm">
					<f:param name="itemId" value="#{item.itemId}"/>
				</h:link>
			</h:column>
			<h:column>
				<h:link value="Edit" outcome="update">
					<f:param name="itemId" value="#{item.itemId}"/>
				</h:link>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
