<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
   		<f:loadBundle basename="messages" var="msg" />
		<h:head>
			<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/js/uikit-icons.min.js"></script>
		<style type="text/css">

			html, body {
				background-image:url("https://i.imgur.com/CjgwQQt.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				background-attachment: fixed;
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.fixed-size {
				table-layout: fixed;
				word-wrap: break-word;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
			<h:outputStylesheet library="css" name="global.css"></h:outputStylesheet>
			<link rel="shortcut icon" type="image/png" href="#{resource['img/pawLogo.png']}"/>
		</h:head>

<body bgcolor="#ffffff">
<div class="uk-container uk-position-center uk-container-small">
<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin uk-grid">
	<div class="uk-card-media-left uk-cover-container">
		<h:graphicImage style="width:100%;height: 100%;object-fit: cover" library="img" value="/resources/img/pet.jpg" uk-cover=""/>
	</div>
	<div>
		<div class="uk-card-body">
			<ui:insert class="uk-card-title" name="pageHeader">Page Header</ui:insert>
			<ui:insert name="body">Page Body</ui:insert>
		</div>
	</div>
</div>
</div>

</body>
		
</html>
