<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
    <f:metadata>
        <f:viewAction action="#{adopterFormBean.init()}"></f:viewAction>
    </f:metadata>
    <ui:define name="pageHeader">

    </ui:define>
    <ui:define name="body">
        <h:dataTable  id="dataTable" value="#{adopterFormBean.adopters}" var="adopters">
            <h:column>
                <f:facet name="header">Adopter</f:facet>
                <h:outputText value="#{adopters.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name of Pet</f:facet>
                <h:outputText value="#{adopters.petEntity.name}" />
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
