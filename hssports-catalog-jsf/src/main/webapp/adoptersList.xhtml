<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/templateAdopter.xhtml">
    <ui:define name="pageTitle">#{msg['adoption_list.pageTitle']}</ui:define>

    <f:metadata>
        <f:viewAction action="#{adopterFormBean.init}"></f:viewAction>
    </f:metadata>
    <ui:define name="pageHeader">
        <h:link value="Home" outcome="index"/> |
        <h:link value="#{msg['adoption.pageTitle']}" outcome="adoptionForm"/> |
        <h:link value="#{msg['adoption_list.pageTitle']}" outcome="adoptersList"/> |
        <h:link value="#{msg['list.pageTitle']}" outcome="list"/>
    </ui:define>
    <ui:define name="body">
        <h:dataTable styleClass="fixed-size" class="wrap uk-table uk-table-small uk-table-divider" id="dataTable" value="#{adopterFormBean.adopters}" var="adopter">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{adopter.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{adopter.lastName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Contact</f:facet>
                <h:outputText value="#{adopter.contactNumber}" />
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{adopter.address}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date Adopted</f:facet>
                <h:outputText value="#{adopter.aywanDate}">
                    <f:convertDateTime type="date" dateStyle="medium"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Name of Pet</f:facet>
                <h:outputText value="#{adopter.petEntity.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Type of Animal</f:facet>
                <h:outputText value="#{adopter.petEntity.typeOfAnimal}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
