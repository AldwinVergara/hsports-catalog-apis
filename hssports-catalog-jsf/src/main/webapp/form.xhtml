<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



<ui:composition template="/template.xhtml">
	<ui:define name="pageTitle">#{msg['form.pageTitle']}</ui:define>
	<ui:define name="pageHeader">
		<h:link value="Home" outcome="index"/> |
		<strong><h:link value="#{msg['form.pageTitle']}" outcome="form"/></strong> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<style>
		.uk-input,.uk-select,.uk-textarea{
			margin: 5px!important;
		}
	</style>
	<ui:define name="body">
		<h:outputScript library="js" name="shake.js"></h:outputScript>
		<h1 style="margin-bottom: 0px" class="uk-text-large uk-heading-line uk-text-center"><span>Rehoming Form</span></h1>
		<h:form id="item-form">
			<div>
				 <h:selectOneMenu class="uk-select" id="sortInput" value="#{petFormBean.pet.typeOfAnimal}">
					 <f:selectItem itemValue="#{null}" itemLabel="--Type of Animal--" noSelectionOption="true"/>
					 <f:selectItem itemValue="Birds" itemLabel="Bird"/>
					 <f:selectItem itemValue="Cats" itemLabel="Cat"/>
					 <f:selectItem itemValue="Dogs" itemLabel="Dog"/>
					 <f:selectItem itemValue="Fish" itemLabel="Fish"/>
					 <f:selectItem itemValue="Guinea pigs" itemLabel="Guinea Pig"/>
					 <f:selectItem itemValue="Rabbits" itemLabel="Rabbit"/>
				 </h:selectOneMenu>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Name of Pet" id="productName" value="#{petFormBean.pet.name}">
					<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="productName"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Breed" id="breed" value="#{petFormBean.pet.breed}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="breed"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Color"  id="color" value="#{petFormBean.pet.color}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="color"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Date Today (dd-MM-yyyy)" id="todaysDate" value="#{petFormBean.pet.availableDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</h:inputText>
				<h:message for="todaysDate"/>
			</div>

			<div>
				<h:inputTextarea class="uk-textarea" rows="5" a:placeholder="Behavior of Pet" value="#{petFormBean.pet.behavior}"></h:inputTextarea>
			</div>

			<h:commandButton class="uk-button uk-button-default uk-button-small" value="Submit" action="#{petFormBean.addPet()}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
