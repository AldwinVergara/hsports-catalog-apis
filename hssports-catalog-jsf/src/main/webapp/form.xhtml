<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form"/> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<ui:define name="body">
		<h:outputScript library="js" name="shake.js"></h:outputScript>
		<h:form id="item-form">
			<div>
				<h:outputLabel value="Type of Animal:" />
				 <h:selectOneMenu id="sortInput" value="#{catalogItemFormBean.item.typeOfAnimal}">
					 <f:selectItem itemValue="birds" itemLabel="Birds"/>
					 <f:selectItem itemValue="cats" itemLabel="Cats"/>
					 <f:selectItem itemValue="dogs" itemLabel="Dogs"/>
					 <f:selectItem itemValue="fish" itemLabel="Fish"/>
					 <f:selectItem itemValue="guinea pigs" itemLabel="Guinea Pigs"/>
					 <f:selectItem itemValue="rabbits" itemLabel="Rabbits"/>
				 </h:selectOneMenu>
			</div>

			<div>
				<h:outputLabel value="Name of Pet:" />
				<h:inputText id="productName" value="#{catalogItemFormBean.item.name}">
					<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="productName"/>
			</div>

			<div>
				<h:outputLabel value="Breed:" />
				<h:inputText id="breed" value="#{catalogItemFormBean.item.breed}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="breed"/>
			</div>

			<div>
				<h:outputLabel value="Color:" />
				<h:inputText id="color" value="#{catalogItemFormBean.item.color}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="color"/>
			</div>
			<div>
				<h:outputLabel value="Date Today:" />
				<h:inputText id="todaysDate" value="#{catalogItemFormBean.item.availableDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</h:inputText>
				<h:message for="todaysDate"/>
			</div>
			<div>
				<h:outputLabel value="Behavior of Pet:" />
				<h:inputTextarea value="#{catalogItemFormBean.item.behavior}"></h:inputTextarea>
			</div>
			<h:commandButton value="Submit" action="#{catalogItemFormBean.addItem()}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
