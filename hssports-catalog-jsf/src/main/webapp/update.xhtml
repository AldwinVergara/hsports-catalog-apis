<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template.xhtml">

    <f:metadata>
        <f:viewParam name="itemId" value="#{catalogItemDeleteBean.itemId}"></f:viewParam>
        <f:event type="preRenderView" listener="#{catalogItemDeleteBean.fetchItem()}"/>
    </f:metadata>

    <ui:define name="body">
        <h:form>
            <h3>Update an Item:</h3>
            <div>
                <h:outputLabel value="Type of Animal:"></h:outputLabel>
                <h:inputText value="#{catalogItemDeleteBean.item.typeOfAnimal}" />
            </div>
            <div>
                <h:outputLabel value="Name of Pet:"></h:outputLabel>
                <h:inputText value="#{catalogItemDeleteBean.item.name}" />
            </div>
            <div>
                <h:outputLabel value="Breed:"></h:outputLabel>
                <h:inputText value="#{catalogItemDeleteBean.item.breed}" />
            </div>
            <div>
                <h:outputLabel value="Color:"></h:outputLabel>
                <h:inputText value="#{catalogItemDeleteBean.item.color}" />
            </div>
            <div>
                <h:outputLabel value="Behavior of Pet:"></h:outputLabel>
                <h:inputText value="#{catalogItemDeleteBean.item.behavior}" />
            </div>
            <div>
                <h:outputLabel value="Date Modified:"></h:outputLabel>
                <h:inputText value="#{catalogItemDeleteBean.item.availableDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                </h:inputText>
            </div>
            <h:commandButton action="#{catalogItemDeleteBean.updateItem}" value="Submit" />
           <h:commandButton action="list?faces-redirect=true" value="Cancel" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
