<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



<ui:composition template="/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{catalogItemFormBean.init}"></f:viewAction>
	</f:metadata>
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form"/> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<style>
		.uk-input,.uk-select,.uk-textarea{
			margin: 5px!important;
		}
	</style>
	<ui:define name="body">
		<h:outputScript library="js" name="shake.js"></h:outputScript>
		<h:form id="item-form">

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="First Name" id="firstName" value="#{catalogItemFormBean.item.name}">
					<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="firstName"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Last Name" id="lastName" value="#{catalogItemFormBean.item.breed}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="lastName"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Contact Number"  id="contactNum" value="#{catalogItemFormBean.item.color}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="contactNum"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Email"  id="email" value="#{catalogItemFormBean.item.color}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="email"/>
			</div>
			<div>
				<h:inputTextarea class="uk-textarea" rows="5" a:placeholder="Address" value="#{catalogItemFormBean.item.behavior}"></h:inputTextarea>
			</div>
			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Date Today (dd-MM-yyyy)" id="todaysDate" value="#{catalogItemFormBean.item.availableDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</h:inputText>
				<h:message for="todaysDate"/>
			</div>
			<div>
				<h:outputText value="Select Pets:" />
			</div>
<!--			<h:selectOneMenu value="#{catalogItemFormBean.item.typeOfAnimal}">-->
<!--				<ui:repeat value="#{catalogItemFormBean.items}" var="item">-->
<!--					<f:selectItem value="#{item.name}">#{item.name}</f:selectItem>-->
<!--				</ui:repeat>-->
<!--			</h:selectOneMenu>-->

			<!-- dummy drop down -->
			<!-- change binding -->
			<!-- and convert html to jsf tags -->
			<select>
				<ui:repeat value="#{catalogItemFormBean.items}" var="val">
					<option value="#{val.name}">#{val.name}</option>
				</ui:repeat>
			</select>

			<h:commandButton class="uk-button uk-button-default uk-button-small" value="Submit" action="#{catalogItemFormBean.addItem()}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
