<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



<ui:composition template="/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{catalogItemFormBean.init}"></f:viewAction>
	</f:metadata>
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form"/> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<style>
		.uk-input,.uk-select,.uk-textarea{
			margin: 5px!important;
		}
	</style>
	<ui:define name="body">
		<h:outputScript library="js" name="shake.js"></h:outputScript>
		<h:form id="item-form">

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="First Name" id="firstName" value="#{catalogItemFormBean.item.name}">
					<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="firstName"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Last Name" id="lastName" value="#{catalogItemFormBean.item.breed}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="lastName"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Contact Number"  id="contactNum" value="#{catalogItemFormBean.item.color}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="contactNum"/>
			</div>

			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Email"  id="email" value="#{catalogItemFormBean.item.color}">
					<f:validateRegex pattern="[A-Za-z ]+"></f:validateRegex>
				</h:inputText>
				<h:message for="email"/>
			</div>
			<div>
				<h:inputTextarea class="uk-textarea" rows="5" a:placeholder="Address" value="#{catalogItemFormBean.item.behavior}"></h:inputTextarea>
			</div>
			<div>
				<h:inputText class="uk-input" type="text" a:placeholder="Date Today (dd-MM-yyyy)" id="todaysDate" value="#{catalogItemFormBean.item.availableDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</h:inputText>
				<h:message for="todaysDate"/>
			</div>
			<div>
				<h:outputText value="Select Pets:" />
			</div>

			<h:commandButton class="uk-button uk-button-default uk-button-small" value="Submit" action="#{catalogItemFormBean.addItem()}"/>
		</h:form>

		<h:form>
			<h:outputLabel value="Search by Name:" />
			<h:inputText id="searchInput" value="#{catalogItemFormBean.searchText}" />
			<h:commandButton action="#{catalogItemFormBean.searchByName}" value="Search">
				<f:ajax execute="searchInput" render="dataTable" />
			</h:commandButton>
		</h:form>

		<h:form>
			<h:outputLabel value="Sort by type: "/>
			<h:selectOneMenu id="sortInput" value="#{catalogItemFormBean.sortText}">
				<f:selectItem itemValue="Birds" itemLabel="Birds"/>
				<f:selectItem itemValue="Cats" itemLabel="Cats"/>
				<f:selectItem itemValue="Dogs" itemLabel="Dogs"/>
				<f:selectItem itemValue="Fish" itemLabel="Fish"/>
				<f:selectItem itemValue="Guinea pigs" itemLabel="Guinea Pigs"/>
				<f:selectItem itemValue="Rabbits" itemLabel="Rabbits"/>
			</h:selectOneMenu>
			<h:commandButton value="Sort" action="#{catalogItemFormBean.sortByType()}">
				<f:ajax execute="sortInput" render="dataTable"/>
			</h:commandButton>
		</h:form>

		<h:dataTable class="uk-table uk-table-small uk-table-divider" id="dataTable" value="#{catalogItemFormBean.items}" var="item">
			<h:column>
				<f:facet name="header">Type of Animal</f:facet>
				<h:outputText value="#{item.typeOfAnimal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name of Pet</f:facet>
				<h:outputText value="#{item.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Breed</f:facet>
				<h:outputText value="#{item.breed}" />
			</h:column>
			<h:column>
				<f:facet name="header">Color</f:facet>
				<h:outputText value="#{item.color}" />
			</h:column>
			<h:column>
				<f:facet name="header">Date Modified</f:facet>
				<h:outputText value="#{item.availableDate}">
					<f:convertDateTime type="date" dateStyle="medium"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Behavior of Pet</f:facet>
				<h:outputText value="#{item.behavior}" />
			</h:column>
			<h:column>
				<h:link value="Remove" outcome="confirm">
					<f:param name="itemId" value="#{item.itemId}"/>
				</h:link>
			</h:column>
			<h:column>
				<h:link value="Edit" outcome="update">
					<f:param name="itemId" value="#{item.itemId}"/>
				</h:link>
			</h:column>

			<h:commandButton class="uk-button uk-button-default uk-button-small" value="Submit" action="#{catalogItemFormBean.addItem()}"/>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
